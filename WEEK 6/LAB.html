<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lab</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Embedded CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
        }
 
        h1 {
            color: darkred;
            text-align: center;
        }
 
        .highlight {
            background-color: yellow;
            padding: 5px;
        }
 
        #special {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
 
    <h1>Welcome to CSS Lab</h1><br>
 
    <p>This is a basic paragraph.</p><br>
 
    <p class="highlight">This paragraph has a class applied.</p><br>
 
    <p id="special">This paragraph has an ID applied.</p><br>
 
    <p style="color: green;">This paragraph is styled using inline CSS.</p><br>
 
    <a href="page2.html">Go to Page 2</a><br>

    <p class="p2">This is a paragraph with a new class selector</p><br>

    <h2 style="font-size: 30px; color:orange;"> This is H2 with inline CSS</h2>
 
</body>
</html>
