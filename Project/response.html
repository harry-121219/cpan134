<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
    <h1 align="center"><u>USER RESPONSE</u></h1>
    </header>
    <div>
        
            <p> <b>Below is a form which you may fill for user experience:</b></p><br>
            <form>
                <label for="name"> Username:</label>
                <input type="text" id="name" name="Name" required><br>

                <label for="email"> E-mail</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label > Gender</label>

                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>


                <label>How did you get to know about me:</label>
                <label for="google">Google</label>
                <input type="checkbox" id="google" name="google" value="google">

                <label for="github">GitHub</label>
                <input type="checkbox" id="gh" name="gh" value="gh">

                <label for="reddit">Reddit</label>
                <input type="checkbox" id="reddit" name="reddit" value="reddit"><br><br>

                <label for="comments">  Comments</label><br>
                <textarea>Leave a message for me !</textarea><br><br>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">

            </form>
            <h3 align="center"> THANK YOU !!!</h3>
         </div>
