<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables - Example 1</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Bird Sightings
      </caption>
      <tr>
        <td>Name</td>
        <td>Date</td>
      </tr>
      <tr>
        <td>Bobolink</td>
        <td>5/25/10</td>
      </tr>
      <tr>
        <td>Upland Sandpiper</td>
        <td>6/03/10</td>
      </tr>
    </table>
  </body>
</html>
